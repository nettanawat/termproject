<div class="container-fluid">
    <div class="row"  ng-controller="listForumController">

            <div ng-include src="'template/menu.html'"></div>

            </div>
            <div class="col-md-1"></div>
        </div>

            </div>

                    <p style="font-size: 25px;">{{forum.title}}</p>
                    <p style="color: darkgray;">{{forum.detail}}</p>
                    <p style="font-size: 12px;">{{forum.date}}</p>
                    <a style="color: #000000" href="" class="btn btn-warning" translate>button.readforum</a>

                <hr class="col-md-11">

            </div>
            <div class="col-md-1"></div>
        </div>
        <div style="padding-top: 20px; padding-bottom: 40px;" class="col-md-12 center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">&laquo;</button>
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
