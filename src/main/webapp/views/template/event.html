<div class="container-fluid">
    <div class="row" ng-controller="singleEventController">
        <div style="height: 300px; background-color: rgb(249,241,231)" class="col-md-12 bg-single-event">

            <!--    menu-->
            <div ng-include src="'template/menu.html'"></div>

            <div class="col-md-1"></div>
            <!--    content-->
            <div class="col-md-10" style="padding-top: 5%;    -webkit-font-smoothing: antialiased;">
                <p class="col-md-12" style="color:#ffffff;font-weight: bold; font-size: 45px;" translate>{{event.name}}</p>
                <p class="col-md-3" style="color:#ffffff; font-size: 25px;" translate>on {{event.formatDate}}</p>
                <b class="col-md-9" style="margin-left: -60px; margin-top: -5px; color:red; font-size: 30px;" translate>at {{event.location}}</b>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div style="margin-top: 50px;" class="col-md-12">
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                <img src="../{{event.imagePath}}" width="100%" height="600px" class="col-md-12">
            </div>
            <div class="col-md-2">
                <div style="background-color: rgb(249,241,231);" class="col-md-12">
                    <p style="margin-top: 10px; color: darkgray; font-family: Times">EVENT DETAILS</p>
                    <p><span class="glyphicon glyphicon-calendar"></span> {{event.date}}</p>
                    <p><span class="glyphicon glyphicon-time"></span> {{event.start_hour}}.{{event.start_minute}} to {{event.end_hour}}.{{event.end_minute}}</p>
                    <p><span class="glyphicon glyphicon-map-marker"></span> {{event.location}}</p>
                    <div class="col-md-12 center" style="padding-bottom: 20px;">
                        <a style="color: #000000" href="" class="btn btn-warning" translate>button.joinevent</a>
                    </div>
                </div>
                <b class="col-md-12" style="font-size: 22px; color: #808080; padding-top: 30px;">Event Category</b>
                <div class="col-md-12 center">
                    <a href="" class="event-category-link">Annual Events</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div style="padding-top: 10px; padding-bottom: 30px;" class="col-md-12">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <p class="col-md-12" style="font-size: 16px; font-family: Times; color: #808080; padding-top: 5px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{event.description}}</p>
            </div>
        </div>

        <!--row-->
    </div>
    <!--container-fluid-->
</div>

<div ng-include src="'template/footer.html'"></div>
